<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ultimate Meme Generator</title>
    <link rel="stylesheet" href="/styles/setup/style.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="log"></div>
        <div class="nav-var">
            <ul>
                <li><button>Gallery</button></li>
                <li><button>Saved</button></li>
                <li><button>Randomize</button></li>
            </ul>

        </div>
    </header>
    <main class="main-contant">
        <section class="section-gallery ">
        </section>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="450" height="450">
                </canvas>
            </div>
            <div class="canvas-editor">
                <label for="text">Text:</label>
                <input type="text" id="text" placeholder="text" oninput="onSetLineTxt()" />
                <label for="color"></label>
                <input type="color" id="color" oninput="onSetLineColor()">
                <button onclick="onDownload()">Download</button>
                <button onclick="onChangeSize('-')">-</button>
                <button onclick="onChangeSize('+')">+</button>
                <button onclick="onAddLine()">Add line</button>
                <button onclick="onSwitchLine()">switch line</button>
            </div>
        </section>
    </main>
    <script src="js/service/memeService.js"></script>

    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>

</html>
