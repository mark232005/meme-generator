<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/styles/setup/style.css">
</head>

<body onload="onInit()" class="main-body grid">
    <div onclick="toggleMenu()" class="main-screen"></div>
    <header class="main-header flex ">
        <div class="logo">Meme Generator</div>
        <nav class="nav-var flex">
            <ul class="clean-list flex ">
                <li class=" btn-gallery flex" onclick="onOpenGallery()"><button>Gallery</button></li>
                <li class="flex"><button onclick="onOpenSaved()">Saved</button></li>
                <li class="flex"><button onclick="onRandomize()">Randomize</button></li>
            </ul>
        </nav>
        <button onclick="toggleMenu()" class="hamburger" type="button">â˜°</button>
    </header>
    <main class="main-contant ">
        <div class="modal-mag hidden"></div>
        <section class="section-gallery grid">
            <img src="img/1.jpg" alt="img/errorImg" onclick="onImgSelect(1)">
            <img src="img/2.jpg" alt="img/errorImg" onclick="onImgSelect(2)">
            <img src="img/3.jpg" alt="img/errorImg" onclick="onImgSelect(3)">
            <img src="img/4.jpg" alt="img/errorImg" onclick="onImgSelect(4)">
            <img src="img/5.jpg" alt="img/errorImg" onclick="onImgSelect(5)">
            <img src="img/6.jpg" alt="img/errorImg" onclick="onImgSelect(6)">
            <img src="img/7.jpg" alt="img/errorImg" onclick="onImgSelect(7)">
            <img src="img/8.jpg" alt="img/errorImg" onclick="onImgSelect(8)">
            <img src="img/9.jpg" alt="img/errorImg" onclick="onImgSelect(9)">
            <img src="img/10.jpg" alt="img/errorImg" onclick="onImgSelect(10)">
            <img src="img/11.jpg" alt="img/errorImg" onclick="onImgSelect(11)">
            <img src="img/12.jpg" alt="img/errorImg" onclick="onImgSelect(12)">
            <img src="img/13.jpg" alt="img/errorImg" onclick="onImgSelect(13)">
            <img src="img/14.jpg" alt="img/errorImg" onclick="onImgSelect(14)">
            <img src="img/15.jpg" alt="img/errorImg" onclick="onImgSelect(15)">
            <img src="img/16.jpg" alt="img/errorImg" onclick="onImgSelect(16)">
            <img src="img/17.jpg" alt="img/errorImg" onclick="onImgSelect(17)">
            <img src="img/18.jpg" alt="img/errorImg" onclick="onImgSelect(18)">
        </section>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="450" height="450">
                </canvas>
            </div>
            <div class="canvas-editor grid">
                <input type="text" id="text" class="text" placeholder="text" oninput="onSetLineTxt()" />
                <div class="btn-line-action flex">
                    <button class="switch-line" onclick="onSwitchLine()"><img src="icons/up-down-solid.svg"></button>
                    <button class="add-line" onclick="onAddLine()"><img src="icons/plus-solid.svg"></button>
                    <button class="delete-line" onclick="onDeleteLine()"><img src="icons/trash-solid.svg"></button>
                </div>

                <div class="edit-line">
                    <div class=" btn-edit-line flex">

                        <button class="color-btn color" onclick="openColorPicker('color')"><img
                                src="icons/fill-drip-solid.svg"></button>
                        <input type="color" id="color" style="display: none;" oninput="onSetLineColor()">
                        <button class="color-btn frame-color" onclick="openColorPicker('frame-color')"><img
                                src="icons/brush-solid.svg"></button>
                        <input type="color" id="frame-color" style="display: none;" oninput="onSetFrameLineColor()">
                        <button class="min-size-txt" onclick="onChangeSize('-')"><img
                                src="icons/text-size-minus.svg"></button>
                        <button class="plus-size-txt" onclick="onChangeSize('+')"><img
                                src="icons/text-size-plus.svg"></button>
                    </div>
                    <label for="font-family"></label>
                    <select id="font-family" name="font-family" class="font-family" onchange="onSetFont()">
                        <option value="arial">Arial</option>
                        <option value="times New Roman ">Times New Roman</option>
                        <option value="verdana">Verdana</option>
                        <option value="georgia">Georgia</option>
                    </select>
                </div>
                <div class="btn-img-action flex">
                    <button class="btn-download" onclick="onDownload()"> <img src="icons/download.svg">Download</button>
                    <button class="btn-save" onclick="onSaveImg()"> <img src="icons/save-solid.svg">Save</button>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn-facebook" type="button" onclick="onUploadImg(event)"><img src="icons/facebook-brands-solid.svg"></button>
                      </form>
                      <div class="share-container">

                      </div>
                  
                </div>

            </div>
        </section>
        <section class="saved-page">
            <div class="canvas-container-saved"> 
                
            </div>

        </section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/storage.service.js"></script>

    <script src="js/service/memeService.js"></script>
    <script src="js/service/upload.service.js"></script>

    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
    <script src="js/controller/imgSaved.js"></script>
</body>

</html>
